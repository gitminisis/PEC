<HTML>
<HEAD>
<script>
function EchoValues(selObj)
{
  var num_selected=0;
  var query = "";

  for (i=0; i< selObj.options.length; i++)
  {
    if (selObj.options[i].selected)
    {
      num_selected++;
	  
      if (num_selected > 1)
      {
        // add space between valuesz
        self.opener.document.getElementById('advForm').^KEYNAME^.value += " ";
		query += " ";
      }
      // echo value on calling screen
	  
	  query += selObj.options[i].text;
	  query = query.replace(/["']{1}/gi,"");
      
	  // self.opener.document.getElementById('advForm').^KEYNAME^.value += selObj.options[i].text;
	  self.opener.document.getElementById('advForm').^KEYNAME^.value += query;
    }
  }
  self.close();
}
</script>
<title>LMA OPAC</title>
<link href="https://pec.minisisinc.com/ncrr/LMA_pages.css" rel="stylesheet" type="text/css" />

<style type="text/css">

</head>
<body class="oneColElsCtrHdr">

<div class="oneColElsCtrHdr" id="header">
<!-- end #header --></div><center>

  Fast access list of ^TITLE^</strong><br>

<A HREF="^FIRST^">[First]</A>&nbsp;&nbsp;<A HREF="^PREV^">[Previous]</A>&nbsp;&nbsp;<A HREF="^NEXT^">[Next]</A>&nbsp;&nbsp;<A HREF="^LAST^">[Last]</A>

<tr>
<td colspan=3>
<select name="keyvalue" size=20>
^INDEX_LIST^
</select>
</td>
</tr>

<p>
<INPUT TYPE="BUTTON" ONCLICK="EchoValues(document.forms[0].keyvalue)" VALUE="Select">
</CENTER>
</FORM>

<CENTER>
<FORM METHOD="POST" ACTION="^FIND^">
<INPUT TYPE="HIDDEN" NAME="KEYNAME" VALUE="^KEYNAME^">

</FORM>
</CENTER>
